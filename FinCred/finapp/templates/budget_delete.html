<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Budget</title>
</head>
<body>
    <div class="container">
        <h1>Delete Budget</h1>
        <p>Are you sure you want to delete the budget for <strong>{{ object.get_category_display }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'budget_create' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
